    <line x1="260" y1="195" x2="265" y2="235" stroke="#7986cb" stroke-width="3" stroke-linecap="round"/>

    <line x1="370" y1="210" x2="375" y2="250" stroke="#7986cb" stroke-width="3" stroke-linecap="round"/>
    <line x1="410" y1="220" x2="415" y2="260" stroke="#7986cb" stroke-width="3" stroke-linecap="round"/>
    <line x1="450" y1="215" x2="455" y2="255" stroke="#7986cb" stroke-width="3" stroke-linecap="round"/>
    <line x1="490" y1="225" x2="495" y2="265" stroke="#7986cb" stroke-width="3" stroke-linecap="round"/>

    <line x1="100" y1="270" x2="105" y2="310" stroke="#7986cb" stroke-width="3" stroke-linecap="round"/>
