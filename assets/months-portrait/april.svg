  <rect x="0" y="710" width="600" height="90" fill="#9ccc65"/>

  <!-- Regenschirm (rot, im Vordergrund) -->
  <g transform="translate(350, 610)">
    <path d="M -40 0 Q 0 -45 40 0" fill="#e53935"/>
    <path d="M -40 0 Q 0 -42 40 0" fill="#ef5350"/>
    <line x1="0" y1="0" x2="0" y2="60" stroke="#6d4c41" stroke-width="4"/>
    <path d="M -3 60 Q 0 65 3 60" stroke="#6d4c41" stroke-width="3" fill="none"/>
