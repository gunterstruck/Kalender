    <line x1="320" y1="285" x2="325" y2="325" stroke="#7986cb" stroke-width="3" stroke-linecap="round"/>
    <line x1="400" y1="290" x2="405" y2="330" stroke="#7986cb" stroke-width="3" stroke-linecap="round"/>
