    <circle cx="510" cy="611" r="6" fill="#e040fb"/>
    <rect x="508" y="625" width="4" height="60" fill="#558b2f"/>
  </g>

  <!-- Narzissen -->
  <g>
    <circle cx="150" cy="640" r="11" fill="#ffeb3b"/>
    <circle cx="143" cy="637" r="4.5" fill="#fff9c4"/>
    <circle cx="157" cy="637" r="4.5" fill="#fff9c4"/>
    <circle cx="150" cy="640" r="5.5" fill="#ff9800"/>
    <rect x="148" y="645" width="4" height="55" fill="#689f38"/>
