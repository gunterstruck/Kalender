  <ellipse cx="400" cy="660" rx="50" ry="14" fill="#5898ad" opacity="0.4"/>

  <!-- Frühlingsblumen (trotz Regen) -->
  <!-- Tulpen -->
  <g>
    <ellipse cx="440" cy="610" rx="9" ry="16" fill="#ff1744"/>
    <circle cx="440" cy="606" r="6" fill="#ff5252"/>
    <rect x="438" y="620" width="4" height="60" fill="#558b2f"/>

