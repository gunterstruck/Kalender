  <line x1="290" y1="720" x2="285" y2="698" stroke="#66bb6a" stroke-width="3" opacity="0.7"/>
  <line x1="520" y1="715" x2="515" y2="695" stroke="#66bb6a" stroke-width="3" opacity="0.7"/>

