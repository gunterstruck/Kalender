<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" role="img" aria-label="April - Frühlingsregen Portrait">
  <defs>
    <linearGradient id="aprilPortraitSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8bb8c9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6fa8bb;stop-opacity:1" />
