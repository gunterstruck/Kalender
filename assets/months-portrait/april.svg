  <!-- Emoji-Dekoration -->
  <text x="465" y="90" font-size="32" opacity="0.45">☀️</text>
  <text x="150" y="115" font-size="38" opacity="0.4">☁️</text>
  <text x="390" y="160" font-size="36" opacity="0.4">☁️</text>
  <text x="120" y="240" font-size="28" opacity="0.75">🌧️</text>
  <text x="360" y="260" font-size="26" opacity="0.75">☔</text>
  <text x="280" y="370" font-size="48" opacity="0.85">🌈</text>
  <text x="60" y="520" font-size="32" opacity="0.75">🌳</text>
  <text x="415" y="635" font-size="30" opacity="0.85">🌷</text>
  <text x="125" y="665" font-size="26" opacity="0.85">🌼</text>
  <text x="315" y="645" font-size="34" opacity="0.8">☂️</text>
  <text x="485" y="715" font-size="24" opacity="0.7">🐌</text>
  <text x="175" y="675" font-size="22" opacity="0.65">💧</text>
</svg>
