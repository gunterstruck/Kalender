  <path d="M 220 340 Q 235 335 250 340" stroke="#424242" stroke-width="2.5" fill="none"/>
  <path d="M 350 330 Q 365 325 380 330" stroke="#424242" stroke-width="2.5" fill="none"/>

  <!-- Schnecke (Aprilwetter-Liebhaber) -->
  <g transform="translate(520, 700)">
    <ellipse cx="0" cy="0" rx="14" ry="10" fill="#d7ccc8"/>
    <circle cx="-4" cy="-2" r="10" fill="#bcaaa4"/>
    <circle cx="-4" cy="-2" r="7" fill="#8d6e63"/>
    <circle cx="-4" cy="-2" r="4" fill="#6d4c41"/>
    <ellipse cx="8" cy="2" rx="10" ry="4" fill="#d7ccc8"/>
    <circle cx="12" cy="-1" r="2" fill="#424242"/>
    <line x1="12" y1="-1" x2="16" y2="-5" stroke="#424242" stroke-width="1.5"/>
    <line x1="12" y1="-1" x2="14" y2="-6" stroke="#424242" stroke-width="1.5"/>
