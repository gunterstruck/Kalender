<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- November: Nebel und kahle Bäume -->
  <defs>
    <linearGradient id="novemberSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Himmel -->
  <rect width="800" height="600" fill="url(#novemberSky)"/>

  <!-- Nebel-Schichten -->
  <ellipse cx="400" cy="450" rx="500" ry="100" fill="#e2e8f0" opacity="0.4"/>
  <ellipse cx="300" cy="500" rx="400" ry="80" fill="#e2e8f0" opacity="0.5"/>
  <ellipse cx="500" cy="520" rx="450" ry="90" fill="#e2e8f0" opacity="0.3"/>

  <!-- Kahle Bäume -->
  <g>
    <!-- Baum 1 -->
    <line x1="150" y1="500" x2="150" y2="350" stroke="#475569" stroke-width="8"/>
    <line x1="150" y1="380" x2="120" y2="340" stroke="#475569" stroke-width="4"/>
    <line x1="150" y1="380" x2="180" y2="345" stroke="#475569" stroke-width="4"/>
    <line x1="150" y1="410" x2="130" y2="385" stroke="#475569" stroke-width="3"/>
    <line x1="150" y1="410" x2="175" y2="390" stroke="#475569" stroke-width="3"/>
    <line x1="120" y1="340" x2="110" y2="320" stroke="#475569" stroke-width="2"/>
    <line x1="120" y1="340" x2="135" y2="325" stroke="#475569" stroke-width="2"/>

    <!-- Baum 2 -->
    <line x1="350" y1="520" x2="350" y2="320" stroke="#475569" stroke-width="10"/>
    <line x1="350" y1="360" x2="310" y2="310" stroke="#475569" stroke-width="5"/>
    <line x1="350" y1="360" x2="390" y2="315" stroke="#475569" stroke-width="5"/>
    <line x1="350" y1="400" x2="320" y2="365" stroke="#475569" stroke-width="4"/>
    <line x1="350" y1="400" x2="385" y2="370" stroke="#475569" stroke-width="4"/>
    <line x1="310" y1="310" x2="290" y2="280" stroke="#475569" stroke-width="2"/>
    <line x1="390" y1="315" x2="410" y2="285" stroke="#475569" stroke-width="2"/>

    <!-- Baum 3 -->
    <line x1="650" y1="510" x2="650" y2="340" stroke="#475569" stroke-width="9"/>
    <line x1="650" y1="375" x2="620" y2="335" stroke="#475569" stroke-width="4"/>
    <line x1="650" y1="375" x2="680" y2="330" stroke="#475569" stroke-width="4"/>
    <line x1="650" y1="415" x2="630" y2="385" stroke="#475569" stroke-width="3"/>
    <line x1="650" y1="415" x2="675" y2="390" stroke="#475569" stroke-width="3"/>
  </g>

  <!-- Vögel -->
  <path d="M 500 180 Q 515 175 530 180" stroke="#1e293b" stroke-width="2" fill="none"/>
  <path d="M 550 200 Q 565 195 580 200" stroke="#1e293b" stroke-width="2" fill="none"/>
</svg>
