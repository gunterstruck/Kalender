<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-label="Februar Dorfszene">
  <defs>
    <linearGradient id="februarySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6f8f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a9fb8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Himmel -->
  <rect width="800" height="600" fill="url(#februarySky)"/>

  <!-- Schneebedeckte Hügel -->
  <ellipse cx="300" cy="430" rx="300" ry="110" fill="#e0e8f0"/>
  <ellipse cx="650" cy="450" rx="250" ry="90" fill="#d8e4f0"/>

  <!-- Schneebedeckter Boden -->
  <rect x="0" y="420" width="800" height="180" fill="#f0f4f8"/>

  <!-- Kirche mit Turm -->
  <rect x="150" y="280" width="100" height="110" fill="#c8c0b0"/>
  <rect x="155" y="285" width="90" height="100" fill="#d8d0c0"/>
  <polygon points="200,220 130,280 270,280" fill="#8b7355"/>
  <polygon points="200,220 140,275 260,275" fill="#a08060"/>

  <!-- Kirchturm -->
  <rect x="180" y="180" width="40" height="100" fill="#c8c0b0"/>
  <rect x="185" y="185" width="30" height="90" fill="#d8d0c0"/>
  <polygon points="200,150 170,180 230,180" fill="#8b7355"/>
  <polygon points="200,140 175,175 225,175" fill="#a08060"/>
  <!-- Kreuz auf Kirchturm -->
  <rect x="197" y="125" width="6" height="20" fill="#6b4423"/>
  <rect x="190" y="132" width="20" height="6" fill="#6b4423"/>

  <!-- Kirchenfenster -->
  <rect x="175" y="310" width="20" height="30" fill="#4a5f7f"/>
  <rect x="205" y="310" width="20" height="30" fill="#4a5f7f"/>
  <path d="M 200 360 Q 200 345 212 345 Q 212 360 200 375 Q 188 360 188 345 Q 188 345 200 345" fill="#4a5f7f"/>

  <!-- Wohnhaus rechts -->
  <rect x="420" y="300" width="110" height="95" fill="#b8704a"/>
  <rect x="425" y="305" width="100" height="85" fill="#c8805a"/>
  <polygon points="475,245 400,300 550,300" fill="#654321"/>
  <polygon points="475,245 410,295 540,295" fill="#7b5423"/>

  <!-- Fenster Wohnhaus -->
  <rect x="440" y="330" width="25" height="30" fill="#ffe8d0"/>
  <rect x="452" y="330" width="2" height="30" fill="#654321"/>
  <rect x="440" y="344" width="25" height="2" fill="#654321"/>

  <rect x="485" y="330" width="25" height="30" fill="#ffe8d0"/>
  <rect x="497" y="330" width="2" height="30" fill="#654321"/>
  <rect x="485" y="344" width="25" height="2" fill="#654321"/>

  <!-- Tür Wohnhaus -->
  <rect x="450" y="360" width="30" height="35" fill="#4a3520"/>
  <circle cx="475" cy="378" r="2" fill="#c0a080"/>

  <!-- Schornstein mit Rauch -->
  <rect x="500" y="255" width="14" height="45" fill="#6b4423"/>
  <ellipse cx="507" cy="247" rx="7" ry="10" fill="#d0d0d0" opacity="0.6"/>
  <ellipse cx="510" cy="233" rx="9" ry="12" fill="#d0d0d0" opacity="0.5"/>
  <ellipse cx="513" cy="215" rx="11" ry="14" fill="#d0d0d0" opacity="0.3"/>

  <!-- Kleines Holzhaus links hinten -->
  <rect x="50" y="340" width="70" height="60" fill="#8b6f47"/>
  <rect x="55" y="345" width="60" height="50" fill="#9b7f57"/>
  <polygon points="85,305 35,340 135,340" fill="#654321"/>

  <!-- Winterbäume (kahl) -->
  <rect x="600" y="340" width="8" height="70" fill="#4a3520"/>
  <line x1="604" y1="360" x2="590" y2="340" stroke="#4a3520" stroke-width="3"/>
  <line x1="604" y1="360" x2="618" y2="345" stroke="#4a3520" stroke-width="3"/>
  <line x1="604" y1="380" x2="592" y2="370" stroke="#4a3520" stroke-width="2"/>
  <line x1="604" y1="380" x2="615" y2="372" stroke="#4a3520" stroke-width="2"/>

  <rect x="680" y="350" width="7" height="60" fill="#4a3520"/>
  <line x1="683" y1="368" x2="672" y2="352" stroke="#4a3520" stroke-width="2"/>
  <line x1="683" y1="368" x2="694" y2="355" stroke="#4a3520" stroke-width="2"/>

  <!-- Schneeflocken -->
  <circle cx="120" cy="140" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="280" cy="110" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="450" cy="160" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="580" cy="130" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="700" cy="180" r="2.5" fill="#ffffff" opacity="0.6"/>

  <!-- Kleiner Schlitten -->
  <path d="M 320 430 L 360 430 L 360 425 L 320 425 Z" fill="#c1440e"/>
  <path d="M 315 430 Q 315 435 318 435 L 320 430" fill="#654321"/>
  <path d="M 360 430 Q 362 435 365 435 L 363 430" fill="#654321"/>
</svg>
