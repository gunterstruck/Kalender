    <ellipse cx="101.5" cy="395" rx="6" ry="15" fill="#fbbf24"/>

    <rect x="150" y="420" width="3" height="130" fill="#d97706"/>
    <ellipse cx="151.5" cy="415" rx="6" ry="15" fill="#fbbf24"/>

    <rect x="200" y="410" width="3" height="140" fill="#d97706"/>
    <ellipse cx="201.5" cy="405" rx="6" ry="15" fill="#fbbf24"/>

    <rect x="300" y="430" width="3" height="120" fill="#d97706"/>
    <ellipse cx="301.5" cy="425" rx="6" ry="15" fill="#fbbf24"/>

