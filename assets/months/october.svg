<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Oktober: Halloween / Kürbisse -->
  <defs>
    <linearGradient id="octoberSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Nachthimmel -->
  <rect width="800" height="600" fill="url(#octoberSky)"/>

  <!-- Sterne -->
  <circle cx="100" cy="80" r="2" fill="#fef08a"/>
  <circle cx="200" cy="120" r="1.5" fill="#fef08a"/>
  <circle cx="350" cy="60" r="2" fill="#fef08a"/>
  <circle cx="500" cy="100" r="1.5" fill="#fef08a"/>
  <circle cx="650" cy="70" r="2" fill="#fef08a"/>
  <circle cx="750" cy="130" r="1.5" fill="#fef08a"/>

  <!-- Vollmond -->
  <circle cx="650" cy="150" r="60" fill="#fef3c7" opacity="0.9"/>
  <circle cx="640" cy="140" r="8" fill="#fde68a" opacity="0.5"/>
  <circle cx="665" cy="155" r="6" fill="#fde68a" opacity="0.5"/>

  <!-- Boden -->
  <ellipse cx="400" cy="550" rx="450" ry="70" fill="#1f2937"/>

  <!-- Kürbisse -->
  <g>
    <!-- Kürbis 1 (groß) -->
    <ellipse cx="250" cy="500" rx="70" ry="65" fill="#f97316"/>
    <rect x="245" y="435" width="10" height="20" fill="#15803d"/>
    <path d="M 235 485 L 250 500 L 235 515" stroke="#000000" stroke-width="3" fill="none"/>
    <path d="M 265 485 L 250 500 L 265 515" stroke="#000000" stroke-width="3" fill="none"/>
    <circle cx="230" cy="490" r="8" fill="#000000"/>
    <circle cx="270" cy="490" r="8" fill="#000000"/>
    <path d="M 230 515 Q 250 525 270 515" stroke="#000000" stroke-width="4" fill="none"/>

    <!-- Kürbis 2 (mittel) -->
    <ellipse cx="500" cy="520" rx="55" ry="50" fill="#fb923c"/>
    <rect x="496" y="470" width="8" height="15" fill="#15803d"/>
    <circle cx="485" cy="510" r="6" fill="#000000"/>
    <circle cx="515" cy="510" r="6" fill="#000000"/>
    <path d="M 485 530 Q 500 538 515 530" stroke="#000000" stroke-width="3" fill="none"/>

    <!-- Kürbis 3 (klein) -->
    <ellipse cx="600" cy="535" rx="40" ry="38" fill="#f97316"/>
    <rect x="597" y="497" width="6" height="12" fill="#15803d"/>
    <circle cx="590" cy="528" r="5" fill="#000000"/>
    <circle cx="610" cy="528" r="5" fill="#000000"/>
    <path d="M 590 540 Q 600 545 610 540" stroke="#000000" stroke-width="2" fill="none"/>
  </g>

  <!-- Fledermäuse -->
  <g transform="translate(400, 200)">
    <path d="M -15 0 Q -10 -8 0 -5 Q 10 -8 15 0" fill="#000000"/>
    <circle cx="0" cy="0" r="4" fill="#000000"/>
  </g>
  <g transform="translate(150, 250)">
    <path d="M -12 0 Q -8 -6 0 -4 Q 8 -6 12 0" fill="#000000"/>
    <circle cx="0" cy="0" r="3" fill="#000000"/>
  </g>
</svg>
