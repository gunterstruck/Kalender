<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-label="Januar Dorfszene">
  <defs>
    <linearGradient id="januarySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5f7f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a8fa8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Himmel -->
  <rect width="800" height="600" fill="url(#januarySky)"/>

  <!-- Schneebedeckte Hügel im Hintergrund -->
  <ellipse cx="200" cy="420" rx="250" ry="100" fill="#e8f4f8"/>
  <ellipse cx="600" cy="440" rx="280" ry="90" fill="#d4e8ef"/>

  <!-- Schneebedeckter Boden -->
  <rect x="0" y="400" width="800" height="200" fill="#f0f8ff"/>

  <!-- Verschneite Tannen -->
  <polygon points="680,300 640,380 720,380" fill="#2d5016"/>
  <polygon points="680,320 650,380 710,380" fill="#3a6b1e"/>
  <rect x="675" y="380" width="10" height="30" fill="#4a3520"/>
  <polygon points="680,300 655,310 705,310" fill="#ffffff" opacity="0.8"/>

  <polygon points="730,340 700,400 760,400" fill="#2d5016"/>
  <polygon points="730,360 710,400 750,400" fill="#3a6b1e"/>
  <rect x="725" y="400" width="10" height="25" fill="#4a3520"/>
  <polygon points="730,340 710,348 750,348" fill="#ffffff" opacity="0.8"/>

  <!-- Haupthaus (rot mit Schnee) -->
  <rect x="280" y="280" width="120" height="100" fill="#c1440e"/>
  <rect x="285" y="285" width="110" height="90" fill="#d85a1a"/>
  <polygon points="340,220 260,280 420,280" fill="#8b4513"/>
  <polygon points="340,220 270,275 410,275" fill="#a0522d"/>
  <!-- Schnee auf Dach -->
  <path d="M 260,280 Q 300,270 340,265 Q 380,270 420,280" fill="#ffffff" opacity="0.9"/>

  <!-- Fenster mit Licht -->
  <rect x="300" y="310" width="30" height="35" fill="#ffe4b5"/>
  <rect x="315" y="310" width="2" height="35" fill="#8b4513"/>
  <rect x="300" y="327" width="30" height="2" fill="#8b4513"/>

  <rect x="350" y="310" width="30" height="35" fill="#ffe4b5"/>
  <rect x="365" y="310" width="2" height="35" fill="#8b4513"/>
  <rect x="350" y="327" width="30" height="2" fill="#8b4513"/>

  <!-- Tür -->
  <rect x="310" y="340" width="35" height="40" fill="#654321"/>
  <circle cx="340" cy="360" r="2" fill="#ffd700"/>

  <!-- Rauch aus Schornstein -->
  <rect x="365" y="240" width="15" height="40" fill="#6b4423"/>
  <ellipse cx="372" cy="230" rx="8" ry="12" fill="#d3d3d3" opacity="0.7"/>
  <ellipse cx="375" cy="215" rx="10" ry="14" fill="#d3d3d3" opacity="0.5"/>
  <ellipse cx="378" cy="195" rx="12" ry="16" fill="#d3d3d3" opacity="0.3"/>

  <!-- Kleines Nebengebäude (Scheune) -->
  <rect x="450" y="320" width="80" height="70" fill="#8b4513"/>
  <rect x="455" y="325" width="70" height="60" fill="#a0522d"/>
  <polygon points="490,280 440,320 540,320" fill="#654321"/>
  <polygon points="490,280 445,315 535,315" fill="#7b5423"/>
  <!-- Schnee auf Scheunendach -->
  <path d="M 440,320 Q 465,312 490,310 Q 515,312 540,320" fill="#ffffff" opacity="0.9"/>

  <!-- Scheunentor -->
  <rect x="470" y="350" width="35" height="40" fill="#4a3520"/>

  <!-- Zaun -->
  <rect x="150" y="350" width="5" height="40" fill="#654321"/>
  <rect x="170" y="350" width="5" height="40" fill="#654321"/>
  <rect x="190" y="350" width="5" height="40" fill="#654321"/>
  <rect x="145" y="365" width="55" height="4" fill="#654321"/>
  <rect x="145" y="380" width="55" height="4" fill="#654321"/>

  <!-- Schneeflocken -->
  <circle cx="100" cy="150" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="100" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="400" cy="180" r="2.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="550" cy="120" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="650" cy="200" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="250" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="500" cy="90" r="2.5" fill="#ffffff" opacity="0.7"/>

  <!-- Schneemann -->
  <circle cx="180" cy="370" r="18" fill="#ffffff"/>
  <circle cx="180" cy="345" r="14" fill="#ffffff"/>
  <circle cx="180" cy="325" r="10" fill="#ffffff"/>
  <circle cx="175" cy="323" r="1.5" fill="#000000"/>
  <circle cx="185" cy="323" r="1.5" fill="#000000"/>
  <polygon points="180,327 175,330 185,330" fill="#ff6600"/>
</svg>
