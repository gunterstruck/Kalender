<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Juni: Sommerbeginn / Strand -->
  <defs>
    <linearGradient id="juneSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Himmel -->
  <rect width="800" height="600" fill="url(#juneSky)"/>

  <!-- Meer -->
  <rect y="350" width="800" height="250" fill="#06b6d4" opacity="0.6"/>
  <rect y="380" width="800" height="220" fill="#0891b2" opacity="0.5"/>

  <!-- Wellen -->
  <path d="M 0 370 Q 100 360 200 370 Q 300 380 400 370 Q 500 360 600 370 Q 700 380 800 370 L 800 400 L 0 400 Z" fill="#06b6d4" opacity="0.4"/>

  <!-- Strand -->
  <ellipse cx="400" cy="550" rx="450" ry="80" fill="#fef3c7"/>

  <!-- Palme -->
  <rect x="650" y="420" width="20" height="150" fill="#78350f"/>
  <ellipse cx="660" cy="400" rx="60" ry="30" fill="#22c55e" transform="rotate(-20 660 400)"/>
  <ellipse cx="660" cy="400" rx="60" ry="30" fill="#16a34a" transform="rotate(20 660 400)"/>
  <ellipse cx="660" cy="400" rx="55" ry="28" fill="#4ade80" transform="rotate(0 660 400)"/>

  <!-- Sonne -->
  <circle cx="150" cy="100" r="55" fill="#fde047"/>
  <circle cx="150" cy="100" r="40" fill="#fef08a"/>

  <!-- Sonnenstrahlen -->
  <line x1="150" y1="35" x2="150" y2="15" stroke="#fbbf24" stroke-width="4"/>
  <line x1="215" y1="100" x2="235" y2="100" stroke="#fbbf24" stroke-width="4"/>
  <line x1="205" y1="55" x2="220" y2="40" stroke="#fbbf24" stroke-width="4"/>
  <line x1="205" y1="145" x2="220" y2="160" stroke="#fbbf24" stroke-width="4"/>
  <line x1="95" y1="55" x2="80" y2="40" stroke="#fbbf24" stroke-width="4"/>
  <line x1="95" y1="145" x2="80" y2="160" stroke="#fbbf24" stroke-width="4"/>
  <line x1="85" y1="100" x2="65" y2="100" stroke="#fbbf24" stroke-width="4"/>

  <!-- MÃ¶wen -->
  <path d="M 300 180 Q 315 175 330 180" stroke="#334155" stroke-width="2" fill="none"/>
  <path d="M 450 200 Q 465 195 480 200" stroke="#334155" stroke-width="2" fill="none"/>
</svg>
