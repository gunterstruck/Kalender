  <ellipse cx="240" cy="230" rx="3" ry="8" fill="#3b82f6" opacity="0.5"/>
  <ellipse cx="160" cy="270" rx="3" ry="8" fill="#3b82f6" opacity="0.5"/>
  <ellipse cx="230" cy="280" rx="3" ry="8" fill="#3b82f6" opacity="0.5"/>

  <ellipse cx="590" cy="180" rx="3" ry="8" fill="#3b82f6" opacity="0.5"/>
  <ellipse cx="620" cy="200" rx="3" ry="8" fill="#3b82f6" opacity="0.5"/>
