<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- April: Regen und Regenbogen -->
  <defs>
    <linearGradient id="aprilSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Himmel -->
  <rect width="800" height="600" fill="url(#aprilSky)"/>

  <!-- Regenbogen -->
  <path d="M 100 400 Q 400 200 700 400" stroke="#ef4444" stroke-width="15" fill="none" opacity="0.6"/>
  <path d="M 100 410 Q 400 210 700 410" stroke="#f97316" stroke-width="15" fill="none" opacity="0.6"/>
  <path d="M 100 420 Q 400 220 700 420" stroke="#fbbf24" stroke-width="15" fill="none" opacity="0.6"/>
