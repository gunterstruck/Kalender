  <path d="M 100 440 Q 400 240 700 440" stroke="#3b82f6" stroke-width="15" fill="none" opacity="0.6"/>
  <path d="M 100 450 Q 400 250 700 450" stroke="#8b5cf6" stroke-width="15" fill="none" opacity="0.6"/>

